<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ducky</title>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta property="og:title" content="Burnin'Rubber Multiplayer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.burninrubbermp.com" />
    <meta
      property="og:image"
      content="https://www.burninrubbermp.com/thumb.png"
    />
    <meta
      property="og:description"
      content="The most explosive racing game is now mulitplayer!"
    />
    <script src="TemplateData/jquery-3.5.1.min.js"></script>
    <script src="TemplateData/xmlhttprequest-length-computable.min.js"></script>
    <script src="TemplateData/PositionProgress.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
        <div id="unity-progress-bar-empty"></div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
    </div>
    <script>
      window.devicePixelRatio = 1; // always!
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RallyPoint.loader.js";
      var config = {
        dataUrl: buildUrl + "/RallyPoint.data.unityweb",
        frameworkUrl: buildUrl + "/RallyPoint.framework.js.unityweb",
        codeUrl: buildUrl + "/RallyPoint.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "XformGames",
        productName: "Rally Point",
        productVersion: "1.1a",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1; // I can't see to be able to get this to work when directly entering it above
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          var hackProgress = progress < 0.9 ? progress : 1;
          progressBarFull.style.width = 100 * hackProgress + "%";
          if (hackProgress === 1) {
            progressBarFull.style.display = "none";
            progressBarFull.offsetHeight;
            progressBarFull.style.display = "block";
          }
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
