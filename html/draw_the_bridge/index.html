      gtag("config", "G-GXS04HS5MX");

    <script src="/assets/promo/promo.js" async></script>
    <script type="text/javascript" async>
      !(function (e, t) {
        var a = e.createElement("script"),
          m = e.getElementsByTagName("script")[0];

        a.async = 1;
        a.src = t;

        a.onload = function () {
          console.log("Dynamic script loaded wg");
          if (typeof window.syncPromoManager === "function")
            window.syncPromoManager(false);
          window.wgLoaded = 1;
        };

        a.onerror = function () {
          console.error("Failed to load wg");
          if (typeof window.syncPromoManager === "function")
            window.syncPromoManager(true);
          window.wgLoaded = 2;
        };

        m.parentNode.insertBefore(a, m);
      })(
        document,
        "https://universal.wgplayer.com/tag/?lh=" +
          window.location.hostname +

          window.location.search
      );

    <script>
      function SubmitLeaderboardScore(newScore) {}

      function InitExternEval() {
        console.log("InitExternEval");

        if (window.firstInit == undefined) {
          window.firstInit = 1;
        } else {
          ExternEval();
        }
      }

      function TakeReward() {
        console.log("TakeReward");

        window.adReward = 0;
      }

      function RewardErrorHandled() {
        console.log("RewardErrorHandled");

        window.rewardError = 0;
      }

      function InitApi(_appId) {
        var dateNow = new Date();
        var secondsSinceEpoch = Math.round(dateNow.getTime() / 1000);

        console.log("InitApi");

        window.callTime = secondsSinceEpoch - 181;
      }

      function ExternEval() {
        console.log("ExternEval");

        var dateNow = new Date();
        var secondsSinceEpoch = Math.round(dateNow.getTime() / 1000);

        if (
          window.callTime != undefined &&
          secondsSinceEpoch - window.callTime > 180
        ) {
          console.log("ExternEval 2");

          window.callTime = secondsSinceEpoch;

          if (typeof preroll !== "undefined") {
            if (window[preroll.config.loaderObjectName] != undefined) {
              window.adRunning = 1;

              try {
                window[preroll.config.loaderObjectName].refetchAd(
                  ExternEvalResumeGame
                );
              } catch (err) {
                console.log(err.message);
                ExternEvalResumeGame();
              }
            }
          }
        }
      }

      function ExternEvalResumeGame() {
        console.log("ExternEvalResumeGame");

        window.adRunning = 0;
      }

      function PreloadRewarded() {
        console.log("PreloadRewarded");

        if (window.rewardedCallbacks == undefined) {
          window.rewardedCallbacks = true;

          try {
            window[
              window.preroll.config.loaderObjectName
            ].registerRewardCallbacks({
              onReady: RewardedReady,
              onSuccess: RewardedSuccess,
              onFail: RewardedFail,
            });
          } catch (err) {
            console.log(err.message);
          }
        }
      }

      function ShowRewarded() {
        console.log("ShowRewarded");

        if (typeof preroll !== "undefined") {
          if (window.rewardedCallbacks == undefined) {
            PreloadRewarded();
          }

          if (window[preroll.config.loaderObjectName] != undefined) {
            window.canReward = 0;
            window.adRunning = 1;

            try {
              window[preroll.config.loaderObjectName].showRewardAd();
            } catch (err) {
              console.log(err.message);
              window.adRunning = 0;
            }
          }
        }
      }

      function RewardedReady() {
        console.log("RewardedReady");

        if (window.rewardedCount == undefined) {
          window.rewardedCount = 1;
          window.canReward = 1;
        } else {
          window.rewardedCount = window.rewardedCount + 1;
          setTimeout(function () {
            window.canReward = 1;
          }, 30000);
        }
      }

      function RewardedSuccess() {
        console.log("RewardedSuccess");

        window.adRunning = 0;
        window.adReward = 1;
      }

      function RewardedFail() {
        console.log("RewardedFail");

        window.adRunning = 0;
      }

      function OpenLink() {}

      window.adRunning = 0;
      window.adRunningRewarded = 0;
      window.adReward = 0;
      window.rewardError = 0;
      window.canReward = 0;

      window.callTime = 0;
      window.adPlatform = 4;
      window.myLeaderboardScore = 0;
      window.gameLang = "en";

      InitApi(0);
    </script>
  </head>

  <body>
    <div id="fb-root"></div>

    <script>

    <!-- The canvas must be inside a div called c2canvasdiv -->
    <div id="c2canvasdiv">
      <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
      <canvas id="c2canvas" width="854" height="480">
        <!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->

          Your browser does not appear to support HTML5. Try upgrading your
          browser to the latest version.
          <a href="http://www.whatbrowser.org">What is a browser?</a>
          <br /><br /><a
            href="http://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="http://www.google.com/chrome/">Google Chrome</a><br />
          <a href="http://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <!-- Pages load faster with scripts at the bottom -->

    <!-- Construct 2 exported games require jQuery. -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
    <script src="c2runtime.js"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Runtime calls this global method when ready to start caching (i.e. after startup).
      // This registers the service worker which caches resources for offline support.
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return; // no SW support, ignore call

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
  </body>
