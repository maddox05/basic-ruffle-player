<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NSMB-MarioVsLuigi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background: #231f20;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/MarioVsLuigi-WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MarioVsLuigi-WebGL.data.unityweb",
        frameworkUrl: "Build/MarioVsLuigi-WebGL.framework.js.unityweb",
        codeUrl: "Build/MarioVsLuigi-WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ipodtouch0218",
        productName: "NSMB-MarioVsLuigi",
        productVersion: "1.7.1.0-beta",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
