<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background-color: grey">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>ducky</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lilita+One&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/ui.css" />
  </head>

  <body
    style="
      background: transparent;
      font-family: 'Lilita One', serif;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
      user-select: none;
    "
  >
    <nav
      class="navbar navbar-expand fixed-top bg-transparent bg-gradient nav-header-big"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto">
            <li
              class="nav-item main-nav-item animate__fadeInUp animate__animated"
              style="
                text-align: center;
                text-shadow: 0px 0px 5px rgb(15, 29, 44);
                font-size: 17px;
              "
            >
              <a class="nav-link active" href="#" data-pc-page-open="ui-career"
                >CAREER</a
              >
            </li>
            <li
              class="nav-item animate__delay-1s main-nav-item animate__fadeInUp animate__animated"
              style="
                text-align: center;
                text-shadow: 0px 0px 5px rgb(15, 29, 44);
                font-size: 17px;
              "
            >
              <a class="nav-link active" data-pc-page-open="ui-locker" href="#"
                >LOCKER</a
              >
            </li>
            <li
              class="nav-item animate__delay-2s main-nav-item animate__fadeInUp animate__animated"
              style="
                text-align: center;
                text-shadow: 0px 0px 5px rgb(15, 29, 44);
                font-size: 17px;
              "
            >
              <a
                class="nav-link active"
                href="#"
                data-pc-page-open="ui-controls"
                >CONTROLS</a
              >
            </li>
            <li
              class="nav-item animate__delay-3s main-nav-item animate__fadeInUp animate__animated"
              style="
                text-align: center;
                text-shadow: 0px 0px 5px rgb(15, 29, 44);
                font-size: 17px;
              "
            >
              <a
                class="nav-link active"
                href="#"
                data-pc-page-open="ui-settings"
                >SETTINGS</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      style="
        width: 100%;
        top: 17%;
        position: absolute;
        display: block;
        padding-right: 8%;
        padding-left: 8%;
      "
    >
      <img
        class="animate__animated animate__zoomInDown element-scale-large"
        style="display: block; margin: 0px auto; width: 100%; max-width: 1024px"
        src="assets/img/SimplyUp-logo.png"
      />
    </div>
    <div
      style="
        width: 100%;
        bottom: 15%;
        position: absolute;
        display: block;
        padding-right: 8%;
        padding-left: 8%;
        z-index: 10;
      "
    >
      <button
        class="btn btn-primary shadow-lg btn-play element-scale animate__swing animate__animated"
        type="button"
        style="
          font-size: 45px;
          line-height: 45px;
          padding: 15px 40px;
          border-radius: 15px;
          border-style: none;
          background: #12a220;
          color: var(--bs-btn-disabled-color);
          text-shadow: 0px 0px 5px rgb(15, 29, 44);
          float: right;
        "
        data-pc-page-change="ui-game"
        data-pc-btn-click="interface:button:play"
        data-pc-trigger-click="interface:input:jump"
      >
        PLAY!<i
          class="far fa-arrow-alt-circle-up"
          style="margin-left: 10px"
        ></i></button
      ><a
        class="active animate__animated animate__fadeInLeft animate__faster"
        data-bs-toggle="tooltip"
        data-bss-tooltip=""
        style="
          width: 75px;
          font-size: 42px;
          pointer-events: all;
          user-select: none;
          color: var(--bs-body-bg);
        "
        href="https://discord.gg/N7rUAFYJqX"
        title="Community"
        target="_blank"
        ><i class="fab fa-discord"></i
      ></a>
    </div>
    <a
      class="active"
      data-bs-toggle="tooltip"
      data-bss-tooltip=""
      style="
        font-size: 17px;
        text-align: center;
        color: var(--bs-body-bg);
        text-shadow: 0px 0px 5px rgb(15, 29, 44);
        position: absolute;
        bottom: 80px;
        right: 20px;
      "
      href="https://poki.com/en/c/privacy-statement"
      title="Privacy Statement"
      target="_blank"
      data-pc-referrer-hide="poki.com,poki.dev"
      ><span>Privacy</span></a
    ><span
      style="
        font-size: 17px;
        text-align: center;
        color: var(--bs-body-bg);
        text-shadow: 0px 0px 5px rgb(15, 29, 44);
        position: absolute;
        bottom: 50px;
        right: 20px;
      "
      data-pc-text-set="text:version:set"
      >v0.0.0</span
    >
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
  </body>
</html>
