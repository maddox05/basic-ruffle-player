<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background-color: grey">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One&amp;display=swap">
    <link rel="stylesheet" href="assets/css/ui.css">
</head>

<body style="background: transparent;font-family: 'Lilita One', serif;position: absolute;top: 0px;width: 100%;height: 100%;pointer-events:none;user-select: none;">
    <div class="d-flex mx-auto masthead animate__flipInX animate__animated" style="height: 100%;min-height: 100%;background: none;"><span class="spinner-border spinner-border-sm element-scale" role="status" style="text-shadow: 0px 0px 5px rgb(15,29,44);width: 100px;height: 100px;position: absolute;left: calc(50% - 50px);top: calc(50% - 50px);color: white;"></span><span class="element-scale" style="width: 200px;height: 100px;position: absolute;left: calc(50% - 100px);top: calc(50% + 60px);color: white;text-align: center;text-shadow: 0px 0px 5px rgb(15,29,44);" data-pc-text-set="text:paused-reason:set">PAUSED</span></div>
    <div style="width: 100%;bottom: 15%;position: absolute;display: block;padding-right: 8%;padding-left: 8%;"><button class="btn btn-primary shadow-lg btn-play element-scale animate__swing animate__animated" type="button" style="font-size: 45px;line-height: 45px;padding: 15px 90px;border-radius: 0px;border-style: none;background: #12a220;color: var(--bs-btn-disabled-color);text-shadow: 0px 0px 5px rgb(15,29,44);float:right;pointer-events:all;" data-pc-page-change="ui-game">PLAY!</button></div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
